    <style>
        /* Variáveis de cores para temas */
:root[data-theme="light"] {
    --bg-color: #f8f9fa;
    --wave-color: #edf2f7;
    --card-bg: white;
    --text-color: #2d3748;
    --text-secondary: #4a5568;
    --border-color: #e2e8f0;
    --text-level: purple;
    --header-bg: linear-gradient(to bottom, rgba(255, 255, 255, .5), transparent);
    --shadow-color: rgba(0,0,0,0.05);
    --shadow-hover: rgba(0,0,0,0.1);
}

:root[data-theme="dark"] {
    --bg-color: #1a202c;
    --wave-color: #2d3748;
    --card-bg: #2d3748;
    --text-color: #e2e8f0;
    --text-secondary: #a0aec0;
    --border-color: #4a5568;
    --text-level: yellow;
    --header-bg: linear-gradient(to bottom, rgba(26, 32, 44, .5), transparent);
    --shadow-color: rgba(0,0,0,0.2);
    --shadow-hover: rgba(0,0,0,0.3);
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: var(--bg-color);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

.top-wave {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 200px;
    background: var(--wave-color);
    clip-path: path('M0,0 L100,0 L100,60 Q50,100 0,60 L0,0 Z');
    z-index: -1;
    transition: background-color 0.3s ease;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    padding: 20px;
    z-index: 1000;
    background: var(--header-bg);
    transition: background 0.3s ease;
}

/* Theme Switch Button */
.theme-switch {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 1.5em;
    cursor: pointer;
    padding: 10px;
    border-radius: 50%;
    transition: all 0.3s ease;
    z-index: 9999;
    opacity: .7;
}

.theme-switch:hover {
    transform: scale(1.1);
}

.site-title {
    text-align: center;
    font-size: 1.5em;
    color: var(--text-color);
    margin-bottom: 15px;
    display: none;
}

.site-title i {
    margin-right: 8px;
    color: var(--text-secondary);
}

.search-container {
    max-width: 600px;
    margin: 0 auto;
    position: relative;
}

.search-icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
}

#searchInput {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 15px;
    background: var(--card-bg);
    color: var(--text-color);
    transition: all 0.2s ease;
}

#searchInput:focus {
    outline: none;
    border-color: var(--text-secondary);
    box-shadow: 0 2px 4px var(--shadow-color);
}

.content {
    margin-top: 120px;
    padding: 20px;
    max-width: 1200px;
    margin-left: auto;
    margin-right: auto;
}

.grid-container {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(250px, 250px));
    justify-content: center;
}

.dragon-card {
    position: relative;
    width: 250px;
    height: 250px;
    border: none;
    padding: 5px;
    border-radius: 12px;
    text-align: center;
    background: var(--card-bg);
    box-shadow: 0 2px 8px var(--shadow-color);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.3s ease forwards;
    overflow: hidden;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.dragon-card:hover {
    box-shadow: 0 4px 12px var(--shadow-hover);
    transform: translateY(-2px);
}

.dragon-card .parent-img img,
.dragon-card .dragon-img img {
    height: 100%;
    width: 100%;
}

.dragon-card a {
    display: flex;
    overflow: hidden;
}

.rarity-icon {
    position: absolute;
    top: 12px;
    left: 12px;
    width: 30px;
    height: 30px;
    object-fit: contain;
}

.dragon-name {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    padding: 12px 12px 12px 50px;
    margin-top: 7px;
    border-radius: 12px 12px 0 0;
    font-size: 1em;
    color: var(--text-color);
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: left;
}

.parent-level {
    font-size: 0.6em;
    position: absolute;
    left: 27%;
    top: 20%;
    color: var(--text-color);
}

.level {
    color: var(--text-level);
    font-weight: bold;
}
.dragon-img {
    width: auto;
    height: 40%;
    object-fit: contain;
    margin: 45px auto 10px;
    transition: transform 0.2s ease;
    position: relative;
}

.dragon-card:hover .dragon-img {
    transform: scale(1.05);
}

.parents-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto;
    padding-bottom: 1px;
    background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.25));
    border-radius: 8px;
    width: calc(100% - 20px);
    padding: 0 10px;
    margin: 0 auto;
}

.parent-img {
    width: 10%;
    height: 10%;
    object-fit: contain;
    margin-bottom: 4px;
    border-radius: 6px;
    background: var(--card-bg);
    padding: 2px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

.parent-img img {
    border-radius: 6px;
}

.parent-name {
    font-size: 0.75em;
    color: var(--text-secondary);
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    padding: 0 4px;
    display: none;
}

.heart {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 0 8px;
    flex-shrink: 0;
}

.heart i {
    color: #e53e3e;
    font-size: 20px;
    margin-bottom: 4px;
}

.chance {
    font-size: 0.75em;
    color: var(--text-secondary);
    font-weight: 600;
}

.loading {
    text-align: center;
    padding: 20px;
    color: var(--text-secondary);
    font-size: 1em;
    display: none;
}

.loading i {
    animation: spin 1s linear infinite;
}

.filter-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.filter-btn {
    background: none;
    border: none;
    padding: 5px;
    cursor: pointer;
    transition: transform 0.2s ease;
    filter: grayscale(100%);
}

        .filter-btn img {
            width: 30px;
            height: 30px;
        }
        
.filter-btn.selected {
    filter: none;
    transform: scale(1.1);
}

.filter-btn.active {
    border: 2px solid #FFD700;
    border-radius: 50%;
    background-color: rgba(255, 215, 0, 0.2);
    transform: scale(1.1);
}

@keyframes spin {
    100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
    .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(170px, 170px));
        gap: 15px;
    }

    .dragon-card {
        width: 170px;
        height: 170px;
        padding: 5px;
    }

    .dragon-name {
        font-size: 0.9em;
        padding: 10px 10px 10px 45px;
    }

    .parent-img {
        width: 35px;
        height: 35px;
    }

    .parent-name {
        font-size: 0.7em;
    }
}

        function getRarityImage(rarityCode) {
            return `https://gorgeousbot.github.io/images/rarity/${rarityCode}.png`;
        }

        function getDragonImage(dragonCode) {
            return `https://dci-static-s1.socialpointgames.com/static/dragoncity/mobile/ui/dragons/ui_${dragonCode}_1@2x.png`;
        }

        function getParentImage(parentCode) {
            return `https://dci-static-s1.socialpointgames.com/static/dragoncity/mobile/ui/dragons/HD/thumb_${parentCode}_3.png`;
        }
        
        function getUrl(dragonName) {
            return `https://deetlist.com/dragoncity/dragon/${dragonName.replaceAll(' ', '_').toLowerCase().replace('_dragon', '').trim()}`;
        }
        
        function renderDragons(reset = false) {
            if (reset) {
                $('#dragonsContainer').empty();
                currentPage = 0;
                window.scrollTo(0, 0); 
            }
        
            const startIndex = currentPage * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const dragonsToRender = allDragons.slice(startIndex, endIndex);
        
            dragonsToRender.forEach((soulmate, index) => {
                const delay = index * 50;
                const dragonCard = $(`
                    <div class="dragon-card" style="animation-delay: ${delay}ms">
                        <img class="rarity-icon" src="${getRarityImage(soulmate.dragon_rarity)}" alt="Rarity">
                        <div class="dragon-name">${cleanDragonName(soulmate.dragon_name)}</div>
                        <div class="parent-level">Level Parents: <span class="level">${soulmate.level_parents}</span></div>
                        <a href="${getUrl(soulmate.dragon_name)}" target="_blank" class="dragon-img">
                            <img src="${getDragonImage(soulmate.dragon_img)}" alt="${soulmate.dragon_name}">
                        </a>
                        <div class="parents-container">
                            <div class="parent">
                                <a href="${getUrl(soulmate.parent1_name)}" target="_blank" class="parent-img">
                                    <img src="${getParentImage(soulmate.parent1_img)}" alt="${soulmate.parent1_name}">
                                </a>
                                <div class="parent-name">${cleanDragonName(soulmate.parent1_name)}</div>
                            </div>
                            <div class="heart">
                                <i class="fas fa-heart"></i>
                                <span class="chance">${soulmate.chance * 100}%</span>
                            </div>
                            <div class="parent">
                                <a href="${getUrl(soulmate.parent2_name)}" target="_blank" class="parent-img">
                                    <img src="${getParentImage(soulmate.parent2_img)}" alt="${soulmate.parent2_name}">
                                </a>
                                <div class="parent-name">${cleanDragonName(soulmate.parent2_name)}</div>
                            </div>
                        </div>
                    </div>
                `);
        
                $('#dragonsContainer').append(dragonCard);
            });
        
            currentPage++;
            isLoading = false;
            $('.loading').hide();
        }

        function setupInfiniteScroll() {
            $(window).scroll(function() {
                if (isLoading) return;
                
                if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                    if (currentPage * itemsPerPage < allDragons.length) {
                        isLoading = true;
                        $('.loading').show();
                        setTimeout(() => renderDragons(), 500);
                    }
                }
            });
        }

        $('#searchInput').on('input', function() {
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
                const searchTerm = $(this).val().toLowerCase();
                allDragons = window.soulmates.filter(soulmate => 
                    soulmate.dragon_name.toLowerCase().includes(searchTerm) ||
                    soulmate.parent1_name.toLowerCase().includes(searchTerm) ||
                    soulmate.parent2_name.toLowerCase().includes(searchTerm)
                );
                renderDragons(true);
            }, 300);
        });
        
        $('.filter-btn').on('click', function() {
            const isSelected = $(this).hasClass('selected');
            $('.filter-btn').removeClass('selected').css('filter', 'grayscale(100%)');
            
            if (!isSelected) {
                $(this).addClass('selected').css('filter', 'none');
                const rarity = $(this).data('rarity');
                allDragons = window.soulmates.filter(soulmate => soulmate.dragon_rarity === rarity);
            } else {
                allDragons = window.soulmates;
            }
        
            renderDragons(true);
        });
        
        const $themeSwitch = $('.theme-switch');
        const $themeSwitchIcon = $themeSwitch.find('i');
        
        const savedTheme = localStorage.getItem('theme') || 'light';
        $('html').attr('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
    
        $themeSwitch.on('click', function() {
            const currentTheme = $('html').attr('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            $('html').attr('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
    
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                $themeSwitchIcon.removeClass('fas fa-moon').addClass('fas fa-sun');
            } else {
                $themeSwitchIcon.removeClass('fas fa-sun').addClass('fas fa-moon');
            }
        }
        
        $(document).ready(() => {
            allDragons = [...window.soulmates];
            renderDragons(true);
            setupInfiniteScroll();
        });
    </script>
